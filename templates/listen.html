<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <style>
    body {
      background: #000;
    }
    img {
      height: 300px;
      width: 300px;
      border-radius: 150px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2 class="text-light text-center my-3">Listening To</h2>
    <h5 class="text-center text-light my-1">{{music.title}}</h5>
    <p class="text-center text-light">
      {{music.musician}}
    </p>
  </div>
  <div class="image text-center">
    <img src="{{music.image.url}}" alt="">
  </div>


  <div class="container mt-5">
    <div class="audio-player text-center">
      <audio controls>
        <source src="{{music.music_file.url}}" type="audio/mp3">
        Your browser does not support the audio element.
      </audio>
    </div>
  </div>

  <div class="container">
    <div class="row justify-content-around align-items-center">
      <div class="col-4">
        <button class="btn btn-outline-primary">Pervious</button>
      </div>
      <div class="col-4">
        <button class="btn btn-outline-primary">Next</button>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
