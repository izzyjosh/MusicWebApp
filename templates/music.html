<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <style>
    body {
      background: #000;
    }
    a {
      text-decoration: none;
    }
    .music_name {
      border: hsl(0 ,0%,70%) 0 0 10px;
    }
  </style>
</head>
<body>
  <h2 class="text-center text-light m-3">All Musics</h2>
  <div class="container float-start">
    <form action="" method="post">
      {% csrf_token %}
      <div class="row">
        <div class="col-10">
          <input type="search" class="form-control" name="search" placeholder="search">
        </div>
        <div class="col-2">
          <button class="btn bg-primary btn-ouline-primary text-light"><i class="fas fa-search"></i></button>
        </div>
      </div>
    </form>
  </div>
  <div class="container">
    <div class="row">
      <div class="col my-2">
          <a href="{% url 'main:addmusic' %}"><button class="btn btn-primary btn-ouline-danger text-light">Add Music</button>
          </a>
      </div>
    </div>
    </div>
  <div class="container mt-5">
    {% for music in musics %}
    <a href="{% url 'main:listen' music.id %}">
      <div class="row my-4 music_name bg-gradient">
        <div class="col-12 p-2">
          <h4 class="text-light">{{music.title}}</h4>
          <p class="text-light float-start">
            {{music.musician}}
          </p>
          <p class="float-end">
            {{music.date}}
          </p>
        </div>
      </div>
    </a>
    {% endfor %}
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
